<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!--CSS and Bootstrap-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!--Moment-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>
	<!-- Jumbotron -->
	<div class="jumbotron">
		<h1 class="text-center">Train Schedule</h1>
		<h3 class="text-center">Aaaaallllll Aboard!!</h3>
    </div>
    
    <div class="container">    
        <div class="row">
            <div class="col-lg-12">
        
            <!-- Current trains-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='trainTable'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add train  -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Train</strong></h3>
                    </div>
                    <div class="panel-body">
        

                    <!-- Entry Form -->
                    <form>
                        <div class="form-group">
                            <label for="">Train Name</label>
                            <input type="text" class="form-control" id= "trainNameInput">
                        </div>

                        <div class="form-group">
                            <label for="">Destination</label>
                            <input type="text" class="form-control" id="destInput">
                        </div>

                        <div class="form-group">
                            <label for="">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="startInput">
                        </div>

                        <div class="form-group">
                            <label for="">Frequency (min)</label>
                            <input type="number" class="form-control" id="freqInput">
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                    </form>

                    </div>
                </div>

            </div>
        </div>

    </div>


    <!--Javascript/JQUERY-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
